<!DOCTYPE html>
<html>
	<head>
		<title>Bài 5</title>
		<meta charset="utf-8" />
	</head>
	<body>
		<!-- Ý tưởng: Xây dựng 1 hàm thời gian
		     Cứ 1 giây thì gọi 1 lần
		-->	
		<div id = 'HienThi'></div>
        <script>
		    function ThoiGian()
			{
			    var d = new Date();
				var gio = d.getHours();
				var phut = d.getMinutes();
				var giay = d.getSeconds();
				
				//document.write('Bây giờ là '+gio+' : '+phut+' : '+giay+'');
				document.getElementById('HienThi').innerHTML = 'Bây giờ là '+gio+' : '+phut+' : '+giay+''
			}
			setInterval(ThoiGian,1000);
        </script>		
	</body>
</html>
